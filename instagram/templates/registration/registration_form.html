{% extends "base.html" %}

{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-lg-6 landing-left">
    <div class="dummy-phone">
    <div class="screen-shot">
    <div class="carousel carousel-fade" data-ride='carousel'>
    <div class="carousel-inner">
    <div class="carousel-item active">
    <img src="{% static 'images/girl.jpg'%}" style='height:427p;width:240;'>
      </div>
    <div class="carousel-item">
      <img src="{% static 'images/flower.jpg'%}" style='height:427;width:240;'>
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/cat.jpg'%}" style='height:427;width:240;'>
      </div>
    <div class="carousel-item">
      <img src="{% static 'images/green.jpg'%}" style='height:427;width:240;'>
    </div>
    <div class="carousel-item">
        <img src="{% static 'images/profile.jpg'%}" style='height:427;width:240;'>
      </div>
</div>
</div>
  </div>
    </div>
  </div>

    <div class="col-lg-6 landing-right">
    <div class='form-login box'>
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="panel-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
</div>
</div>
</div>

{% endblock %}
