{% extends "registration/base.html" %}

{% load bootstrap4 %}
{% load static %}
{% block content %}
<head>
<style>
.dummy-phone{
background-repeat: no-repeat;
background-position: right 0;
background-size: 454px 618px;
position: relative;
height: 618px;
margin-left: -35px;
margin-right: -15px;
}

</style>

</head>
<div class="container">
  <div class="row" style='margin-top:60px;'>
    <!-- Empty div -->
    <div class="col-lg-6 landing-left">
    <div class="dummy-phone"  style="background-image: url('{% static  "images/cont.png"%}')">
    <div class="screen-shot">
    <div class="carousel carousel-fade" data-ride='carousel'>
    <div class="carousel-inner">
    <div class="carousel-item active">
    <img src="{% static 'images/girl.jpg'%}" style='height:427px;width:240px;'>
      </div>
    <div class="carousel-item">
      <img src="{% static 'images/flower.jpg'%}" style='height:427px;width:240px;'>
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/cat.jpg'%}" style='height:427px;width:240px;'>
      </div>
    <div class="carousel-item">
      <img src="{% static 'images/green.jpg'%}" style='height:427px;width:240px;'>
    </div>
    <div class="carousel-item">
        <img src="{% static 'images/profile.jpg'%}" style='height:427px;width:240px;'>
      </div>
</div>
</div>
  </div>
    </div>
  </div>

    <div class="col-lg-6 landing-right text-center d-flex align-items-center">
      <div class='form-login box'>
      {% if form.errors %}
          <p> Some Information Might be Incorrect </p>
        {% endif %}

            <h3 class="core-sprite brand-name-img"></h3>
            <div class="form-group">
            <form  action="/accounts/login/" method="post" class='form-control' autofocus='true'>
              {% csrf_token %}
              {% bootstrap_form form %}

                <input type="submit" class="btn btn-primary btn-sm"  value="Login" style="width:100%;">


              <input type="hidden" name="next" value="{{next}}" >
                      <div class="redirect-links box">

                            <p class="light-color">By signing up, you agree to our Terms &amp; </br> Privacy Policy</p> <a href="/accounts/login/">sign up</a>

                    </div>
                  </div>
            </form>

              </div>
          </div>

        </div>

</div>



{% endblock %}
