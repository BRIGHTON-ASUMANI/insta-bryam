{% extends "registration/base.html" %}

{% load bootstrap4 %}
{% load static %}
{% block content %}
<head>
<style>
.dummy-phone{
background-repeat: no-repeat;
background-position: right 0;
background-size: 454px 618px;
position: relative;
height: 618px;
margin-left: -35px;
margin-right: -15px;
}

</style>

</head>
<div class="container">
  <div class="row" style='margin-top:60px;'>
    <!-- Empty div -->
    <div class="col-lg-6 landing-left">
    <div class="dummy-phone"  style="background-image: url('{% static  "images/cont.png"%}')">
    <div class="screen-shot">
    <div class="carousel carousel-fade" data-ride='carousel'>
    <div class="carousel-inner">
    <div class="carousel-item active">
    <img src="{% static 'images/girl.jpg'%}" style='height:427px;width:240px;'>
      </div>
    <div class="carousel-item">
      <img src="{% static 'images/flower.jpg'%}" style='height:427px;width:240px;'>
    </div>

    <div class="carousel-item">
      <img src="{% static 'images/cat.jpg'%}" style='height:427px;width:240px;'>
      </div>
    <div class="carousel-item">
      <img src="{% static 'images/green.jpg'%}" style='height:427px;width:240px;'>
    </div>
    <div class="carousel-item">
        <img src="{% static 'images/profile.jpg'%}" style='height:427px;width:240px;'>
      </div>
</div>
</div>
  </div>
    </div>
  </div>

    <div class="col-lg-6 landing-right">
      {% if form.errors %}
          <p> Some Information Might be Incorrect </p>
        {% endif %}
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="text-center">Sign Up</h3>
          </div>
          <div class="panel-body">

            <form  action="/accounts/register/" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
              </div>

              <input type="hidden" name="next" value="{{next}}">

            </form>

          </div>

        </div>

</div>
</div>
</div>

{% endblock %}
