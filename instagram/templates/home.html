{% extends 'base.html'%}
{% load bootstrap4 %}
{% load static %}
{% block content %}
 <div class="col-md-6 offset-md-3">
  <!-- Looping through news   -->
{% for pic in image %}
<img src="{{pic.image.url}}" class="img-responsive"  data-toggle="modal" data-target="#{{pic.id}}"  style='max-width:100%;margin:10px;' alt="Image">
</hr>
{{pic.image_caption}}
{% empty %}
  <div class="row">
    <h2 class="text-center">No Images</h2>
  </div>
  {% endfor %}
<p>{{ Comments.content}}</p>

  <div class="container-fluid">

    <form method="post">
      {%csrf_token%}

      {{ form.as_p }}
      <input type="submit" value="comment">
    </form>

</div>
</div>




{% endblock %}
