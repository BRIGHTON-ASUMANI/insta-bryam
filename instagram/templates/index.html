{%extends 'base.html'%}
{% block content %}
{% load bootstrap4 %}
<div class="container-fluid">

<div class="col-lg-4">
    {% for post in image %}
<!--
    <img src="{{post.post.url}}" class="img-responsive " style="margin:10px;">
    {{post.caption}}
    {{post.profile}} -->


<div class="d-flex flex-column align-items-center mt-3">
  <div class="col-xl-7 col-lg-8 col-md-10 col-sm-11 post-card">
    <div class="card">
      <div class="card-header">
        Create Post
      </div>
      <div class="card-body">
        <!-- <%= form_for @post, :html => {:multipart => true, :class => "dropzone upload-images p-0 border-0"} do |f| %> -->
          <div class="form-group row mt-2">
            <div class="col-auto pr-0">
              <img src="{{post.post.url}}" class="img-responsive " style="margin:10px;">
            </div>
            <div class="col pl-0">
              <!-- <%= f.text_field :content, class: "form-control border-0",
                placeholder: "Say something about this ..." %> -->
                {{post.caption}}
            </div>
          </div>
          <div class="fallback">
            <!-- <%= file_field_tag "images[]", type: :file, multiple: true %> -->
          </div>
          <div class="dz-message m-0"></div>
          <div class="dropzone-previews mb-3">
            <div class="upload-photos-icon">
              <i class="fa fa-plus fa-2x" aria-hidden="true" style="color:#dddfe2"></i>
            </div>
          </div>
          <!-- <%= f.submit "Post", class: "btn btn-primary" %> -->
        <!-- <% end %> -->
      </div>
    </div>

    <div id="posts">
      <!-- <%= render 'posts_list' %> -->
    </div>
  </div>
  <br>
  <!-- <%= will_paginate @posts %> -->
</div>



</div>

{% empty %}
<h1> no results found</h1>
  {% endfor %}
</div>
{% endblock %}
